<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Omkar Fitness Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="neon-background"></div>
    <header class="glass-nav">
        <div class="logo">
            <h1><span class="neon-text">Omkar</span> Fitness</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="login-btn active">Login</a></li>
                <li><a href="register.html" class="plan-button">Join Now</a></li>
                <li><a href="dashboard.html" class="login-btn" id="accountBtn">My Account</a></li>
               
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form glass-card">
            <h2 class="form-title">Member Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <div class="auth-footer">
                    <p>Not a member? <a href="register.html">Join now</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
