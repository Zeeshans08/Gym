<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Omkar Fitness Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="neon-background"></div>
    <header class="glass-nav">
        <div class="logo">
            <h1><span class="neon-text">Omkar</span> Fitness</h1>
        </div>
        <nav>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
</button>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
    <button class="close-btn" id="closeMenuBtn">
        <i class="fas fa-times"></i>
    </button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html" class="active">My Account</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="glass-card user-profile">
            <h2>My Profile</h2>
            <div class="profile-info">
                <div class="info-item">
                    <span class="info-label">Name:</span>
                    <span id="userName"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span id="userEmail"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Membership:</span>
                    <span id="userMembership"></span>
                </div>
            </div>
        </div>

        <div class="glass-card membership-actions">
            <h3>Membership Actions</h3>
            <button class="action-btn">Upgrade Membership</button>
            <button class="action-btn">View Workout History</button>
            <button class="action-btn">Schedule Trainer Session</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
