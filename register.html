<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Omkar Fitness Gym</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="neon-background"></div>
    <header class="glass-nav">
        <div class="logo">
            <h1><span class="neon-text">Omkar</span> Fitness</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form glass-card">
            <h2 class="form-title">Become a Member</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <button type="submit" class="auth-button">Join Now</button>
                <div class="auth-footer">
                    <p>Already a member? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
